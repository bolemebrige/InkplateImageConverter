<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>InkPlate</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark  bg-primary">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='logo/inkplate.png')}}"  width="180" height="30" class="d-inline-block align-top" alt="">
        Image builder
      </a>
    </nav>
  </br>
    <div class="container">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md">
          <div class="card">
                  <div class="card-header">
                    Load image
                  </div>
                  <div class="card-body">

                    <p class="card-text">Pick a image that you want to make compatible with your InkPlate!</p>
                    <form action="/inkplate/form"  method="POST" enctype="multipart/form-data">
                        <div class="form-group" >
                          <label for="exampleFormControlFile1">Select picture: </label>
                          <input type="file" class="form-control-file" id="picture" name="picture">

                          <div class="col-auto my-1">
                                <label class="mr-sm-2 " for="version">Inkplate version:</label>
                                <select class="custom-select mr-sm-2" id="version" name="version">
                                  <option value= "6" selected>Inkplate 6</option>

                                </select>
                              </div>

                              <div class="col-auto my-1">
                                    <label class="mr-sm-2 " for="algorithm">Algorithm:</label>
                                    <select class="custom-select mr-sm-2" id="algorithm" name="algorithm">
                                      <option value="Dithering" selected>Dithering</option>
                                      <option value="Grayscale">Grayscale</option>
                                      <option value="Black and White">Black and White</option>
                                    </select>
                                  </div>

                        </div>
                              <button type="submit" class="btn btn-primary">Upload</button>
                    </form>

                  </div>
                  </div>
        </div>
        <div class="col-md-2">

        </div>
      </div>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
